<html>
    <head>
        <title>Arrow Box Game</title>
        <meta name="keywords" content="Header, Paragraph, Style, Tags">
        <meta name="description" content="Learning everything about HTML again">
        <meta name="revised" content="HTML again, 11/12/2024">

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <main>
            <section id="layout1" class="layout" data-row_no="4" data-col_no="4">
                <div id="playerCircle" class="circle movingCircle">
                    <div class="circle innerCircle"></div>
                </div>
                <div id="xCircle" class="circle movingCircle">
                    <div class="circle innerCircle"></div>
                </div>
                <div id="yCircle" class="circle movingCircle">
                    <div class="circle innerCircle"></div>
                </div>

                <div class="circle red"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>

                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle red"></div>
                <div class="circle"></div>

                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>

                <div class="circle"></div>
                <div class="circle red"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </section>
            <section id="colors" class="colors">
                <div class="colors-grid">
                    <button class="color circle red" onclick="chooseColor('red')"></button>
                    <button class="color circle green" onclick="chooseColor('limegreen')"></button>
                    <button class="color circle blue" onclick="chooseColor('blue')"></button>
                    <button class="color circle yellow" onclick="chooseColor('yellow')"></button>
                    <button class="color circle purple" onclick="chooseColor('purple')"></button>

                    <div class="current-box">
                        <h2>Current Color: </h2>
                        <button id="curr_color" class="circle"></button>
                    </div>
                    <h1>COLOR PAINT GAME</h1>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
